<!DOCTYPE html>
<html>
  <head>
    <title>Car Repair Web 1.0</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Karan Chadha" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-body-container">
      <img src="assets/images/wp5052838.jpeg" alt="Mechanic" class="hero-img" />
      <div class="nav-overall-container">
        <!-- Top Navigation Section -->
        <div class="top-nav-items">
          <div class="logo">
            <img
              src="assets/images/logo.svg"
              alt="LOGO"
              style="height: 50px; object-fit: contain"
            />
          </div>
          <div class="nav-section-item">
            <span
              ><i class="far fa-clock" style="color: #fa0019"></i> SERVICE
              HOURS</span
            >
            <span>Mon-Sat: 7:00 am - 6:00 pm</span>
          </div>
          <div class="nav-section-item">
            <span
              ><i class="fas fa-phone-alt" style="color: #fa0019"></i> CALL
              US</span
            >
            <span>(555) Car-Repair</span>
          </div>
          <div class="web-btn-wrapper">
            <button class="web-btn">
              MAKE AN APPOINTMENT
              <i class="fas fa-long-arrow-alt-right"></i>
            </button>
          </div>
        </div>
        <!-- Top Navigation Section ends -->

        <!-- Navigation Section -->
        <div class="nav-container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarScroll"
                aria-controls="navbarScroll"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul
                  class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                  style="--bs-scroll-height: 100px"
                >
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarScrollingDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Services
                    </a>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="navbarScrollingDropdown"
                    >
                      <li><a class="dropdown-item" href="#">Service 1</a></li>
                      <li><a class="dropdown-item" href="#">Service 2</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Specials</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Estimates</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reviews</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarScrollingDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Shop
                    </a>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="navbarScrollingDropdown"
                    >
                      <li><a class="dropdown-item" href="#">Shop 1</a></li>
                      <li><a class="dropdown-item" href="#">Shop 2</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-danger" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
        <!-- Navigation Section Ends -->
        <div class="hero-section-text">
          <span class="section-heading">
            Top notch service is our main auto motive
          </span>
          <button class="web-btn" style="width: 250px">
            MAKE AN APPOINTMENT
            <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
